<h2
    ng-init='
        searchParams.tag="";
        current_image_url="";
        ' />
Flickr Image Search</h2>

Filter by Tag: <input type="text" ng-model="searchParams.tag" />

<br />
<button ng-click="searchByTag()" >Search</button>

<br /><br />

<p>Found {{ picture_urls.length }} pictures </p>

<div ng-show="haveImages()">

    <span class="glyphicon glyphicon-chevron-left has-feedback" ng-click="moveBack()"></span>
    <image algin="center" src="{{ current_image_url }}" />
    <span class="glyphicon glyphicon-chevron-right" ng-click="moveForward()"></span>

</div>
